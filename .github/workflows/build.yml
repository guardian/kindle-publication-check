# Initiate a github actions-initiated build
name: Build and upload artifact on push to any branch
on:
  push: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      checks: write
      issues: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          role-session-name: kindle-publication-check-build
      # Seed the build number with last number from TeamCity.
      - name: Update GITHUB_RUN_NUMBER
        run: |
          LAST_TEAMCITY_BUILD=59
          echo GITHUB_RUN_NUMBER=$(( $GITHUB_RUN_NUMBER + $LAST_TEAMCITY_BUILD )) >> $GITHUB_ENV
      #- run: cp package.json target    # hope we don't have to do this any more
      #- run: cp riff-raff.yaml target   # hope we don't need this, as long as riff-raff.yaml is sent to S3 too
      - run: npm install
      - run: npm run clean  # <-- delete any previous ./target dir
      - run: npm run build  # <-- outputs files to ./target
      # make a ./dist dir and zip the target files into there (this will be used in contentDirectories below)
      - run: mkdir dist
      - run: zip dist/kindle-publication-check.zip target/*
# Revert to actions-riff-raff@v1 because contentDirectories are a pain in the @55
#      - uses: guardian/actions-riff-raff@v2
#        with:
#          app: kindle-publication-check
#          configPath: riff-raff.yaml   # <-- hope we don't have to copy to ./target like the old scripts used to
#          buildNumber: ${{ env.GITHUB_RUN_NUMBER }}
#          contentDirectories: |
#            kindle-publication-check.zip:
#              - dist/kindle-publication-check.zip
      - uses: guardian/actions-riff-raff@v1
        with:
          app: kindle-publication-check
          config: |
            stacks: [content-api]
            regions: [eu-west-1]
            allowedStages:
              - PROD                 
            deployments:
              kindle-publication-check:
                type: aws-lambda
                sources:
                  - dist/kindle-publication-check.zip
                  - riff-raff.yaml  # <-- no idea if this should be here
                parameters:
                  prefixStack: false
                  bucket: content-api-dist
                  fileName: kindle-publication-check.zip
                  functionNames: [ "kindle-publication-check-" ]
